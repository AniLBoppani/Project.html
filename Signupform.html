<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body><fieldset><legend>Signup Form</legend>
    <form action="./Login.html">
        <label for="First name">First Name</label>
        <input type="text" id="Fname" name="Fname" required><br><br>
        <label for="Last Name">Last Name</label>
        <input type="text" id="Lname" name="Lname" required><br><br>
        <label for="mblnumber">Mobile Number</label>
        <input type="number" id="mblnumber" name="mblnumber"><br><br>
        <label for="Mail">Email</label>
        <input type="mail" id="mail" name="mail" required><br><br>
        <label for="Password">Password</label>
        <input type="password" id="pswd" name="pswd" required><br><br>
        <label for="Conform password">Conform Password</label>
        <input type="password" id="Cpswd" name="Cpswd" required><br><br>
        <input type="submit">
        <input type="reset">
    </form></fieldset>
</body>
</html>
