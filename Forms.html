<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body><fieldset><legend><b>Signup Form</b></legend>
        <form>
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" name="First Name" placeholder="First Name"><br><br> 
           <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" name="Last Name" placeholder="Last Name"><br><br>
            <label for="Father's Name">Father's Name</label>
            <input type="text" id="Father's Name" name="Father's Name"><br><br>
            <label for="D.O.B">D.O.B</label>
            <input type="date" id="D.O.B" name="D.O.B"><br><br>
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email"><br><br>
            <label for="Mobile Number">Mobile Number</label>
            <input type="num" id="Mobile Number" name="Mobile Number" pattern="[0-9](10)"><br><br>
            <label for="Gender">Gender :</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Others</label><br><br>
            <label for="Marital status">Marital Status : </label>
            <input type="radio" id="married" name="Marital status" value="married">
            <label for="married">Married</label>
            <input type="radio" id="Unmarried" name="Marital status" value="Unmarried">
            <label for="Unmarried">Unmarried</label><br><br>
            <label for="Languages">Languages Known : </label>
            <input type="checkbox" id="Language" name="Telugu">
            <label for="Languages">Telugu</label> 
            <input type="checkbox" id="Language" name="Hindi">
            <label for="Languages">Hindi</label> 
            <input type="checkbox" id="Language" name="English">
            <label for="Languages">English</label> <br><br>
            <label for="Car">Favourite Car</label>
            <select id="Cars">
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select><br><br>
            <label for="Bike">Favourite Bike</label>
            <input list="Bikes" id="Bike" name="Bike">
            <datalist id="Bikes">
                <option value="Royal Enfield">
                <option value="Yamaha R15">
                <option value="Yamaha Fz">
                <option value="Bajaj Pulsar">
            </datalist><br><br>
            <label for="password">password></label>
            <input type="password" id="password" name="password" minlength="8"><br><br>
            <label for="password">conform password</label>
            <input type="password" id="password" name="password" minlength="8"><br><br>
            <label for="doc">Upload</label>
            <input type="file" id="doc" name="doc"><br><br>
            <label for="textarea">Address</label>
            <textarea>Address</textarea><br><br>
            <input type="reset">
            <input type="submit">
        </form>
    </body></fieldset>
</html>
